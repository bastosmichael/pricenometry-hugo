<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}></html>
<!--[if IE 7]><html class="no-js ie7 oldie" lang="en-US"> <![endif]-->
<!--[if IE 8]><html class="no-js ie8 oldie" lang="en-US"> <![endif]-->
<!--[if gt IE 8]><!-->
<head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        {{ .Hugo.Generator }}

        <!-- Enable responsiveness on mobile devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- TITLE OF SITE-->
        {{ if .IsHome -}}
        <title>{{ .Site.Title }}</title>
        {{- else -}}
        <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
        {{- end }}

        <!-- ========================================
                Stylesheets
        ==========================================-->

        <!-- MATERIALIZE CORE CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css" rel="stylesheet">


        <!-- ADDITIONAL CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">


        <!-- FONTS -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700,400italic,700italic' rel='stylesheet' type='text/css'>


        <!--FONTAWESOME CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">


        <!-- CUSTOM STYLE -->
        <link href="{{ .Site.BaseURL }}css/style.css" rel="stylesheet">

        <!-- RESPONSIVE CSS-->
        <link href="{{ .Site.BaseURL }}css/responsive.css" rel="stylesheet">

        <!-- COLORS -->
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/color.css" title="red">

        <!--[if lt IE 9]><script src="assets/js/ie8-responsive-file-warning.js"></script><![endif] -->
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <!-- Icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
        <link rel="shortcut icon" href="/favicon.png">

        <!-- RSS -->
        <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
</head>
